<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary TaxCulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Salary TaxCulator</h2>
        <label for="salary">Gross Salary (Php):</label>
        <input type="number" id="salary" placeholder="Enter salary" />
        <button onclick="calculateSalary()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSalary() {
            let grossSalary = document.getElementById("salary").value;
            if (grossSalary === "" || grossSalary < 0) {
                alert("Please enter a valid salary amount.");
                return;
            }
            let netSalary = grossSalary - (grossSalary * 0.10);
            document.getElementById("result").innerHTML = `Net Salary after 10% tax: Php${netSalary.toFixed(2)}`;
        }
    </script>

</body>
</html>
